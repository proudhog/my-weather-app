<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/02812ca2dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
    <div class="weather">
      <button type="button" class="btn btn-warning" id="current-btn">Current</button>
        <form id="searching-bar" action="">
  <input type="text" id="city-input" placeholder="Enter city here" name="search" autofocus="on" autocomplete="off">
  <button type="submit" id="button-submit" value="Sign up"><i class="fa fa-search"></i></button>
</form>
      <div class="today">
        <div class="weather-icon">
          <i class="wi wi-day-sunny"></i>
        </div>
        <div class="weather-detail">
          <div class="current-temperature"><span class="number"></span> 
            <span class="units">
              <a href ="#" id="celsius-link">°C</a>
            <a href ="#" id="fahrenheit-link">| °F</a>
            
            </span></div>
          <div id="current-time"></div>
          <div class="city"></div>
          <div class="temperature"><span id="wind-speed">Wind: km/h</span></div>
          <div class="rainy-percent"><span id="humidity">Humidity: %</span></div>
        </div>
      </div>
      <ul class="week">
        
          <div class="temperature"></div>
        </li>
        <li class="day">
          <div class="day-of-the-week">MON</div>
          <div class="weather-icon">
            <i class="wi wi-day-sunny"></i>
          </div>
          <div class="temperature"><span>27° C</span></div>
        </li>
        <li class="day">
          <div class="day-of-the-week">TUE</div>
          <div class="weather-icon">
            <i class="wi wi-day-cloudy"></i>
          </div>
          <div class="temperature"><span>20° C</span></div>
        </li>
        <li class="day">
          <div class="day-of-the-week">WED</div>
          <div class="weather-icon">
            <i class="wi wi-rain"></i>
          </div>
          <div class="temperature"><span>18° C</span></div>
        </li>
        <li class="day">
          <div class="day-of-the-week">THU</div>
          <div class="weather-icon">
            <i class="wi wi-day-cloudy"></i>
          </div>
          <div class="temperature"><span>25° C</span></div>
        </li>
        <li class="day">
          <div class="day-of-the-week">FRI</div>
          <div class="weather-icon">
            <i class="wi wi-day-rain"></i>
          </div>
          <div class="temperature"><span>19° C</span></div>
        </li>
      </ul>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
